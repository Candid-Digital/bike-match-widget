name: Update bikes.json daily

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC
  workflow_dispatch:      # allows manual triggering too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧠 Generate bikes.json
        run: npm run generate:bikes
        env:
          MASTER_CSV_URL: ${{ secrets.MASTER_CSV_URL }}
          VARIANT_CSV_URL: ${{ secrets.VARIANT_CSV_URL }}

      - name: 🚀 Commit updated bikes.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add bikes.json
          git commit -m '🛞 Auto-update bikes.json [CI]' || echo "No changes"
          git push
